<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao-clone : Kokoa</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/dd0a98f14d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="status_bar">
        <div class="status">
            <i class="fas fa-signal"></i>
            <span class="SKT">SKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status">
            <span>오전 9:40</span>
        </div>
        <div class="status">
            <i class="fas fa-clock"></i>
            <span>75%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <header>
        <div class="header">
            <h3>채팅</h3>
        </div>
        <div class="header">
            <i class="fas fa-search"></i>
            <i class="far fa-comment"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-cog"></i>
        </div>
    </header>

    <main>
        <div class="chat">
            <div class="contents">
                <div class="photo"></div>
                <div class="content">
                    <div class="content_title">
                        카카오페이 영수증
                    </div>
                    <div class="content_preview">
                        주식회사에서 결제한 영수증이 발행되었습니다.
                    </div>
                </div>
            </div>
            <div class="timestamp">
                오전 8:58
            </div>
        </div>
        <div class="chat">
            <div class="contents">
                <div class="photo"></div>
                <div class="content">
                    <div class="content_title">
                        카카오페이
                    </div>
                    <div class="content_preview">
                        페이증권 잔액에 대한 수익금 입금 안내
                    </div>
                </div>
            </div>
            <div class="timestamp">
                오전 8:13
            </div>
        </div>
        <div class="chat">
            <div class="contents">
                <div class="photo"></div>
                <div class="content">
                    <div class="content_title">
                        Soo Chae
                    </div>
                    <div class="content_preview">
                        I love you, I adore you.
                    </div>
                </div>
            </div>
            <div class="timestamp">
                어제
            </div>
        </div>
        <div class="chat">
            <div class="contents">
                <div class="photo"></div>
                <div class="content">
                    <div class="content_title">
                        카카오뱅크
                    </div>
                    <div class="content_preview">
                        계좌가 개설되었습니다.
                    </div>
                </div>
            </div>
            <div class="timestamp">
                5월 23일
            </div>
        </div>
    </main>

    <nav>
        <a href="index.html">
            <i class="far fa-user"></i>
        </a>
        <a href="chats.html">
            <i class="fas fa-comment"></i>
        </a>
        <a href="topic.html">
            <i class="fas fa-hashtag"></i>
        </a>
        <a href="game.html">
            <i class="far fa-star"></i>
        </a>
        <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
        </a>
    </nav>

</body>

</html>
