<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao-clone : Kokoa</title>

<body>
    <div class="status_bar">
        <div class="status">
            <i class="fas fa-signal"></i>
            <span class="SKT">SKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status">
            <span>오전 9:40</span>
        </div>
        <div class="status">
            <i class="fas fa-clock"></i>
            <span>75%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <header>
        <div class="header">
            <h3>친구</h3>
        </div>
        <div class="header">
            <i class="fas fa-search"></i>
            <i class="fas fa-user-plus"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-cog"></i>
        </div>
    </header>

    <main>
        <div class="me">
            <div class="photo"></div>
            <div class="name">
                <span>Henry Lee</span>
            </div>
        </div>
        <div class="friends">
            <h5>친구 3</h5>
            <div class="friend">
                <div class="photo"></div>
                <div class="name">
                    <span>Soo Chae</span>
                </div>
            </div>
            <div class="friend">
                <div class="photo"></div>
                <div class="name">
                    <span>Ni Zzang</span>
                </div>
            </div>
            <div class="friend">
                <div class="photo"></div>
                <div class="name">
                    <span>Celeb</span>
                </div>
            </div>
        </div>
    </main>

    <nav>
        <a href="index.html">
            <i class="fas fa-user"></i>
        </a>
        <a href="chats.html">
            <i class="far fa-comment"></i>
        </a>
        <a href="topic.html">
            <i class="fas fa-hashtag"></i>
        </a>
        <a href="game.html">
            <i class="far fa-star"></i>
        </a>
        <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
        </a>
    </nav>
