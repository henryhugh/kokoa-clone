<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao-clone : Kokoa</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/dd0a98f14d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="status_bar">
        <div class="status">
            <i class="fas fa-signal"></i>
            <span class="SKT">SKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status">
            <span>오전 9:40</span>
        </div>
        <div class="status">
            <i class="fas fa-clock"></i>
            <span>75%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <header>
        <div class="header">
            <h3>더보기</h3>
        </div>
        <div class="header">
            <i class="fas fa-search"></i>
            <i class="fas fa-qrcode"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-cog"></i>
        </div>
    </header>

    <main>
        <div class="profile">
            <div class="contents">
                <div class="photo"></div>
                <div>
                    <div class="name">Henry Lee</div>
                    <div class="email">email@email.com</div>
                </div>
            </div>
            <div class="buttons">
                <button>MY</button>
                <button>
                    <i class="fab fa-speakap"></i>
                    10
                </button>
            </div>
        </div>
        <div class="pay">
            <div class="amount">
                <i class="fas fa-comment"></i>
                pay 300,000원
            </div>
            <div class="function">송금 | 결제 | 자산</div>
        </div>

        <div class="icons">
            <div class="row">
                <div class="icon">
                    <div class="icon_image">
                        <i class="fas fa-gift"></i>
                    </div>
                    <div class="icon_title">선물하기</div>
                </div>
                <div class="icon">
                    <div class="icon_image">
                        <i class="fas fa-cut"></i>
                    </div>
                    <div class="icon_title">헤어샵</div>
                </div>
                <div class="icon">
                    <div class="icon_image">
                        <i class="fas fa-hammer"></i>
                    </div>
                    <div class="icon_title">메이커스</div>
                </div>
                <div class="icon">
                    <div class="icon_image">
                        <i class="far fa-smile"></i>
                    </div>
                    <div class="icon_title">이모티콘</div>
                </div>
            </div>
            <div class="row">
                <div class="icon">
                    <div class="icon_image">
                        <i class="far fa-gem"></i>
                    </div>
                    <div class="icon_title">프렌즈샵</div>
                </div>
                <div class="icon">
                    <div class="icon_image">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="icon_title">쇼핑하기</div>
                </div>
                <div class="icon">
                    <div class="icon_image">
                        <i class="fas fa-tshirt"></i>
                    </div>
                    <div class="icon_title">스타일</div>
                </div>
                <div class="icon">
                    <div class="icon_image">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <div class="icon_title">주문하기</div>
                </div>
            </div>
            <div class="row">
                <div class="icon">
                    <div class="icon_image">
                        <i class="fas fa-ticket-alt"></i>
                    </div>
                    <div class="icon_title">멜론티켓</div>
                </div>
                <div class="icon">
                    <div class="icon_image">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <div class="icon_title">게임</div>
                </div>
                <div class="icon">
                    <div class="icon_image">
                        <i class="far fa-sticky-note"></i>
                    </div>
                    <div class="icon_title">페이지</div>
                </div>
                <div class="icon">
                    <div class="icon_image">
                        <i class="fas fa-th-large"></i>
                    </div>
                    <div class="icon_title">전체서비스</div>
                </div>
            </div>
        </div>

        <div class="news">
            <div class="new">
                <i class="far fa-envelope"></i>
                <span class='important'>메일</span>
                <span class='normal'>만들기</span>
            </div>
            <div class="new">
                <i class="far fa-calendar-check"></i>
                <span class='important'>캘린더</span>
                <span class='normal'>일정 만들기</span>
            </div>
        </div>
    </main>

    <nav>
        <a href="index.html">
            <i class="far fa-user"></i>
        </a>
        <a href="chats.html">
            <i class="far fa-comment"></i>
        </a>
        <a href="topic.html">
            <i class="fas fa-hashtag"></i>
        </a>
        <a href="game.html">
            <i class="far fa-star"></i>
        </a>
        <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
        </a>
    </nav>

</body>

</html>
