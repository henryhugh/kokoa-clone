<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao-clone : Kokoa</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/dd0a98f14d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="status_bar">
        <div class="status">
            <i class="fas fa-signal"></i>
            <span class="SKT">SKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status">
            <span>오전 9:40</span>
        </div>
        <div class="status">
            <i class="fas fa-clock"></i>
            <span>75%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <main>
        <header>
            <div class="header">
                <h3>게임별</h3>
            </div>
            <div class="header">
                <i class="fas fa-search"></i>
                <i class="fas fa-cog"></i>
            </div>
        </header>

        <div class="games">
            <div class="game">
                <h1>Dragon Run</h1>
                <div class="button">Hover</div>
                <i class="fas fa-dragon"></i>
            </div>
            <div class="game">
                <h1>Dog Run</h1>
                <div class="button">Hover</div>
                <i class="fas fa-dog"></i>
            </div>
            <div class="game">
                <h1>Cat Run</h1>
                <div class="button">Hover</div>
                <i class="fas fa-cat"></i>
            </div>
        </div>
    </main>

    <nav>
        <a href="index.html">
            <i class="far fa-user"></i>
        </a>
        <a href="chats.html">
            <i class="far fa-comment"></i>
        </a>
        <a href="topic.html">
            <i class="fas fa-hashtag"></i>
        </a>
        <a href="game.html">
            <i class="fas fa-star"></i>
        </a>
        <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
        </a>
    </nav>
    <div class="warning">
        <p>창의 가로 크기를 줄여주세요.</p>
        <p>Make your browser's width smaller.</p>
    </div>
</body>

</html>
